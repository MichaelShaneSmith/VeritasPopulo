<!doctype html>
<html>
<head>
	<!-- Title -->      
	<title>Veritas Populo</title>

	<!-- Imports -->  
	<link rel="stylesheet" href="css/material.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-cyan.min.css" />
	

</head>
<body>
	<div id="spacer"></div>
	<!-- Simple header with fixed tabs. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
	mdl-layout--fixed-tabs">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<!-- Title -->
			<span class="mdl-layout-title">Veritas Populo</span>
		</div>
		<!-- Tabs -->
		<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
			<a href="#fixed-tab-1" class="mdl-layout__tab is-active">Home</a>
			<a href="#fixed-tab-2" class="mdl-layout__tab">Settings</a>
			<a href="#fixed-tab-3" class="mdl-layout__tab">Statistics</a>
		</div>
	</header>
	<div class="mdl-layout__drawer">
		<span class="mdl-layout-title">Veritas Populo</span>
	</div>
	<main class="mdl-layout__content">
		<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
			<div class="page-content">
				<div class="demo-card-wide mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title">
						<h2 class="mdl-card__title-text">Welcome</h2>
					</div>

					<div class="mdl-card__supporting-text">
						<b>0 - Neutral, 1 - Slight Lean, 2 - Hyper-Partisan, 3 - Literal Garbage</b>
					</div>

					<div class="mdl-card__menu">
						<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
							<a href="#B-panel"><i class="material-icons">settings</i></a>
						</button>
					</div>
				</div>

				<div id="other_sources" class="demo-card-image mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title mdl-card--expand">
						<ul class="demo-list-icon mdl-list">
							<li class="mdl-list__item">
								<span class="mdl-list__item-primary-content">
									<i class="material-icons mdl-list__item-icon">verified_user</i>
									BBC News
								</span>
							</li>
							<li class="mdl-list__item">
								<span class="mdl-list__item-primary-content">
									<i class="material-icons mdl-list__item-icon">verified_user</i>
									The Associated Press
								</span>
							</li>
							<li class="mdl-list__item">
								<span class="mdl-list__item-primary-content">
									<i class="material-icons mdl-list__item-icon">verified_user</i>
									Info Wars
								</span>
							</li>
						</ul>
					</div>
					<div class="mdl-card__actions">
						<span class="demo-card-image__filename">Alternative Sources</span>
					</div>
				</div>

				<div class="demo-card-image mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title mdl-card--expand">
					</div>
					<div class="mdl-card__actions">
						<span class="demo-card-image__filename">Daily Statistics</span>
					</div>
				</div>
			</div>
		</section>
		<section class="mdl-layout__tab-panel" id="fixed-tab-2">
			<div class="page-content">
				<img src="https://media.giphy.com/media/gtakVlnStZUbe/giphy.gif">
			</div>
		</section>
		<section class="mdl-layout__tab-panel" id="fixed-tab-3">
			<div class="page-content">               
				<img style=" max-width: 100%; max-height: 100%;" src="http://axaptamasters.com/wp-content/uploads/2016/11/charts.jpg">
			</div>
		</section>
	</main>
</div>
</body>

<script src="js/popup.js"></script>  
<script src="js/material.min.js"></script>
</html>
